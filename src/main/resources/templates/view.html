<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Item</title>
</head>
<body>
<h1>View Item</h1>

<div>
    <h2 th:text="${item.name}"></h2>
    <p>
        <img th:if="${base64Image}" th:src="'data:image/png;base64,' + ${base64Image}" alt="Image" width="400"/>
    </p>
    <a href="/">Back to List</a>
</div>

</body>
</html>
